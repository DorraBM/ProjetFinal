<app-navbar></app-navbar>
<div  id="container"
class="bg-image"
style="background-image: url('https://exp.cdn-hotels.com/hotels/2000000/1270000/1268000/1267926/3f6d3942_y.jpg?impolicy=fcrop&w=500&h=333&q=high')">

 <section class=" gradient-form py-5 h-500"  id="login"> 

  <div class="d-flex justify-content-center">
    <div class="card  cards rounded-3 text-white  text-center" style="width: 430px; height: 500px;  margin-top: -80px; background-image: url('https://mdbootstrap.com/img/Photos/Others/pricing-table%20(7).jpg')">
    <div  style="margin-top: 10px;">
      <div class="text-center">
      <br>
      <img src="../assets/BestTunisiaTravel.png" style="width: 185px;" class="rounded-1" alt="logo">
      <h4 class="mt-1 mb-5 pb-1">Best Tunisia Travel</h4>
    </div>
    
    <div class="container center ">
    <div class="row justify-content-md-center">
      <div class="col-md-4 center" >
        <div class="row justify-content-md-center"> 
          <div class="col-md-4"> 
          <div  class="alert alert-danger" *ngIf="erreur==1"> 
           <strong>Nom d'utilisateur ou mot de passe erron√©s...</strong> 
         </div> 
         </div>
         </div>
        <form class="form-group center" >
          <div>

            <label> Nom Utilisateur:</label>
            <div class="d-flex justify-content-center">
            <input type="text" name="username" class="form-control" placeholder="admin" style="width: 200px;" [(ngModel)]="user.username" >
          </div>
        </div>
          <div >
            <label>Mot de passe:</label>
            <div class="d-flex justify-content-center">
            <input type="password" name="password" class="form-control" placeholder="admin" style="width: 200px;" [(ngModel)]="user.password">
          </div>
        </div>
          <br>
          <div class="d-flex justify-content-center">
            <button (click)="onLoggedin()"style="width: 150px; " class="btn btn-success">Connexion</button>
          </div>
          
        </form>
      </div>
    </div>
    </div>
  </div>
  </div>
  </div>
</section>
</div>


<app-footer></app-footer>
