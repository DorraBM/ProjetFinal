<mdb-carousel class="carousel slide carousel-fade" [animation]="'fade'" *ngIf="!authService.isloggedIn">
  <mdb-carousel-item>
    <div class="view w-100 ">

      <img class="d-block w-100" src='https://www.fr.lastminute.com/sejour/img/tunisie/hammamet.jpg' alt="First slide">
      <div class="mask rgba-black-light waves-light" mdbWavesEffect></div>
    </div>
    <div class="carousel-caption">
      <h1 class="h1-responsive">Meet amazing Culture</h1>
    </div>
  </mdb-carousel-item>
  <mdb-carousel-item>
    <div class="view w-100 ">
      <img class="d-block w-100"
        src='https://store-images.s-microsoft.com/image/apps.51232.14176082463109974.f84fc39e-bc64-44f3-9851-edbbe1a9d810.d3b66324-8c44-4ac1-8df3-fc47485eb9f0?mode=scale&q=90&h=1080&w=1920'
        alt="Second slide">
      <div class="mask rgba-black-strong waves-light" mdbWavesEffect>
      </div>
    </div>
    <div class="carousel-caption">
      <h1 class="h1-responsive">Welcome to paradise</h1>
    </div>
  </mdb-carousel-item>
  <mdb-carousel-item>
    <div class="view w-100 ">
      <img class="d-block w-100" src='https://assets.wego.com/image/upload/v1611848131/country-pages/tn.jpg'
        alt="Third slide">
      <div class="mask rgba-black-slight waves-light" mdbWavesEffect>
      </div>
    </div>
    <div class="carousel-caption">
      <h1 class="h1-responsive">Live the wonderous life</h1>
    </div>
  </mdb-carousel-item>
  <mdb-carousel-item>
    <div class="view w-100 ">
      <img class="d-block w-100"
        src='https://images.unsplash.com/photo-1507525428034-b723cf961d3e?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1173&q=80'
        alt="Third slide">
      <div class="mask rgba-black-slight waves-light" mdbWavesEffect></div>
    </div>
    <div class="carousel-caption">
      <h1 class="h1-responsive">Enjoy a luxy experience</h1>
    </div>
  </mdb-carousel-item>
  <mdb-carousel-item>
    <div class="view w-100 ">
      <img class="d-block w-100"
        src='https://images.amiclub.be/(Image)-image-Tunisie-Hammamet-Hotel-Sentido-Phenicia-4-1-2018.jpg'
        alt="Third slide">
      <div class="mask rgba-black-slight waves-light" mdbWavesEffect></div>
    </div>
    <div class="carousel-caption">
      <h1 class="h1-responsive">Spend a quality holidays with us</h1>
    </div>
  </mdb-carousel-item>
  <mdb-carousel-item>
    <div class="view w-100 ">
      <img class="d-block w-100" src='https://www.myhoteltunisie.com/assets/images/hotels/178608951.jpg'
        alt="Third slide">
      <div class="mask rgba-black-slight waves-light" mdbWavesEffect></div>
    </div>
    <div class="carousel-caption">
      <h1 class="h1-responsive">Found the best place to stay</h1>
    </div>
  </mdb-carousel-item>
</mdb-carousel>
