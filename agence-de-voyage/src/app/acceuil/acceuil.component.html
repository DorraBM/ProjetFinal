<div *ngIf="authService.isloggedIn">

    <div class="row">
        <div class="col-md-2">
            <h1>List of Hotels</h1>
        </div>
        <div class="col-md-10 text-right">
            <a routerLink="/Ajouter"><button class="btn btn-dark btn-sm">
                    <i class="fa fa-plus"></i>
                    New Hotel
                </button>
            </a>
        </div>
    </div>

</div>

<div class="row  " id="a" data-mdb-toggle="animation" data-mdb-animation="pulse">
    <div class="col mb-4 " style="margin-left: 20px;" *ngFor=" let t of listHotel">
        <div class="card  rounded-3 height " style="width: 25rem;">
            <img class="card-img-top p-0 d-flex justify-content-center " [src]="t.image" alt="Card image cap">
            <div class="card-body">
                <div class="d-flex justify-content-between">
                    <h5 class="card-title fw-bold fs-4 text-muted ff-oswald">{{t.nom}}</h5>
                    <ngb-rating id="star" [rate]="t.nbEtoiles">
                    </ngb-rating>
                </div>
                <p class="card-text fas fa-map-marker-alt">{{t.lieu}}</p>
                <br>
                <div class="d-flex justify-content-between">

                    <div class="font-weight-bold">
                        <span class="fw-bold fs-4 text-dark me-1 "> Prix:</span>
                        <span class="fw-bold fs-5 ff-oswald text-dark">{{t.prix}}</span>
                        <span class="text-dark ms-1 fs-7 ">TND</span>
                    </div>
                    <!--  <a class="btn btn-primary" [routerLink]="['/detail',t.id]"> <i class="fas fa-info-circle"></i> Details</a>-->

                    <div *ngIf="!authService.isloggedIn">
                        <a class="btn btn-primary" routerLink="/detail" (click)="getNavigation('detail', t.id)"> <i
                                class="fas fa-info-circle"></i>Details</a>
                    </div>
                    <div *ngIf="authService.isloggedIn">
                        <!--<button class="btn btn-warning btn-sm" (click)="onModifier(t.id)">
                            <i class="fa fa-pencil"></i>
                        </button>-->
                        <button type="button" mdbBtn class="relative waves-lightbtn btn-warning btn-sm"
                            (click)="basicModal.show()" mdbWavesEffect (click)="onModifier(t.id)">
                            <i class="fa fa-pencil"></i>
                        </button>
                        <button class="btn btn-sm btn-dark" (click)="onSupprimer(t.id)">
                            <i class="fa fa-trash"></i>
                        </button>
                    </div>



                </div>
            </div>
        </div>
    </div>
</div>


<div mdbModal #basicModal="mdbModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myBasicModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close pull-right" aria-label="Close" (click)="basicModal.hide()">
                    <span aria-hidden="true">×</span>
                </button>
                <h3 class="dark-grey-text text-center modal-title w-100" id="myModalLabel">
                    <strong> Modify Hotel</strong>
                </h3>
            </div>
            <div class="modal-body">



            </div>

        </div>
    </div>
</div>
<app-footer></app-footer>
